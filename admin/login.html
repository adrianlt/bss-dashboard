<html lang="en">

<body class="bg-lock-screen">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">

				<div class="card-body p-md-5 text-center">

					<div class="mb-3 mt-5">

					</div>
					<div class="mb-3 mt-3">						
							<div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-key text-white'></i></span>
										<input type="text" class="form-control border-start-0" id="inputPassword" placeholder="password" />
							</div>
					</div>
					<div class="d-grid mt-4">
						<button  onclick="window.location.href = 'index.html';" type="button" class="btn btn-modified btn-blue-shadow">Login</button>

			</div>
